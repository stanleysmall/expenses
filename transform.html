<!DOCTYPE html>
<html>
<script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
    body {
        margin: 10px;
    }
</style>

<body>
    <p>Bank</p>
    <input type="radio" id="chase" name="bank" value="chase">
    <label for="chase">Chase</label><br>
    <input type="radio" id="boa" name="bank" value="boa">
    <label for="boa">Bank of America</label><br>
    <input type="radio" id="wells_fargo" name="bank" value="wells_fargo">
    <label for="wells_fargo">Wells Fargo</label>
    <p>Date Range</p>
    <input type="date" id="start" name="start">
    <input type="date" id="end" name="end">
    <br>
    <button type="button" class="btn btn-primary" onclick="parse()">Upload</button>
    <p id="json"></p>

</body>
<script>
    function parse() {
        var input = document.createElement('input');
        input.type = 'file';

        input.onchange = e => {

            var file = e.target.files[0];

            var reader = new FileReader();
            reader.readAsText(file, 'UTF-8');

            reader.onload = readerEvent => {
                var content = readerEvent.target.result;
                var config = { header: true }
                var json = Papa.parse(content, config);
                document.getElementById("json").innerHTML = JSON.stringify(json);
            }

        }

        input.click();
    }
    parse()
</script>

</html>
