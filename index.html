<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <p>Amount:</p>
  <input type="number" id="amount" value="0">

  <p>Split (%):</p>
  <input type="number" id="percent" value="50">
  <input type="range" min="0" max="100" value="50" class="slider" id="split" class="range blue">

  <p>She pays: $<span id="her" style="color:rgb(255,53,127)"></span></p>
  <p>He pays: $<span id="his" style="color:rgb(59,173,227)"></span></p>

  <input type="submit" value="Save" id="submit">

  <p>She total: $<span id="her_total" style="color:rgb(255,53,127)"></span></p>
  <p>He total: $<span id="his_total" style="color:rgb(59,173,227)"></span></p>




  <script>
    var amount = document.getElementById("amount");
    var split = document.getElementById("split");
    var her = document.getElementById("her");
    var his = document.getElementById("his");
    var her_total = document.getElementById("her_total");
    var his_total = document.getElementById("his_total");
    var submit = document.getElementById("submit");
    var percent = document.getElementById("percent");

    set("HIS", 0)
    set("HER", 0)

    function update_all(save) {
      var p = split.value / 100;
      
      her_purchase = Math.round(p * amount.value);
      his_purchase = Math.round((1 - p) * amount.value);
      her.innerHTML = her_purchase;
      his.innerHTML = his_purchase;
      var s_total = get("HIS");
      var l_total = get("HER");
      her_total.innerHTML = Number(l_total) + Number(her_purchase);
      his_total.innerHTML = Number(s_total) + Number(his_purchase);

      if (save) {
        set("HIS", Number(s_total) + Number((1-p) * amount.value));
        set("HER", Number(l_total) + Number(p * amount.value));
        amount.value = 0;
        split.value = 50;
        her.innerHTML = "";
        his.innerHTML = "";
      }
    }

    amount.oninput = function()  { update_all(false); }
    split.oninput = function() { percent.value = this.value; update_all(false); }
    percent.oninput = function() { split.value = this.value; update_all(false); }

    submit.onclick = function() {
      update_all(true);
    }

    function set(key, value) {
      localStorage.setItem(key, value);
    }

    function get(key) {
      myValue = null;
      if (localStorage.getItem(key)) {
        myValue = localStorage.getItem(key);
      }
      return myValue;
    }

  </script>

<style>

  /* background-color: #1d1c25; */
  margin: 0;
  padding: 0;
}

  -webkit-appearance: none;
